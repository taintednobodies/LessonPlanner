{% extends 'lessonplanner/base.html' %}

        <h1>{{ lesson.className }}</h1>
        <p>{{ lesson.unit|linebreaksbr }}</p>
        <p>{{ lesson.chapter|linebreaksbr }}</p>
        <p>Materials: {{ lesson.materials|linebreaksbr }}</p>
        <p>Description: {{ lesson.description|linebreaksbr }}</p>
    </div>
{% endblock %}
