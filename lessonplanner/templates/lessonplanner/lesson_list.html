<html>
    <head>
        <title>Hartman Lesson Plans</title>
    </head>
    <body>
        <div>
            <h1><a href="">Lesson Plan Keeper</a></h1>
        </div>

        {% for lesson in lessons %}
        <div>
          <p>Date: {{ lesson.date }}</p>
          <h1><a href="">{{ lesson.unit }}</a></h1>
          <p>{{ lesson.chapter|linebreaksbr }}</p>
        </div>
{% endfor %}
    </body>
</html>
