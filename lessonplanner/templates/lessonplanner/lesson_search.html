{% extends 'lessonplanner/base.html' %}

{% block content %}
    {% for entry in found_entries %}
        <div class="post">
            <h1><a href="{% url 'lesson_detail' pk=lesson.pk %}">{{ entry.className }}</a></h1>
            <p>{{ entry.unit|linebreaksbr }}</p>
            <p>{{ entry.chapter|linebreaksbr }}</p>
            <p>{{ entry.summary|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
